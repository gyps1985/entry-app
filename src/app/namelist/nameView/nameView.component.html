<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title
      >{{ selectedClub.name }}

      <button mat-icon-button (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ selectedClub.homeStadium }}
    </p>
    <p>{{ selectedClub.description }}</p>
    <p>{{ selectedClub.manager }}</p>
    <p>{{ selectedClub.url }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
